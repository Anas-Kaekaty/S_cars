<div class="container">
  <div class="row pt-5">
    <!-- Card 1: Contact Information -->
    <div class="col-md-4 mb-4">
      <div class="card h-100 text-center shadow">
        <div class="card-body">
          <i class="bi bi-geo-alt fs-1" style="color: rgb(240, 217, 11);"></i>
          <h3 class="card-title mt-3">Our Address</h3>
          <p class="card-text">123 Car Street, Auto City, World</p>
        </div>
      </div>
    </div>

    <!-- Card 2: Phone & Email -->
    <div class="col-md-4 mb-4">
      <div class="card h-100 text-center shadow">
        <div class="card-body">
          <i class="bi bi-telephone fs-1" style="color: rgb(240, 217, 11);"></i>
          <h3 class="card-title mt-3">Call Us</h3>
          <p class="card-text">Phone: +123 456 7890</p>
          <p class="card-text">Email: info&#64;.com</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card h-100 text-center shadow">
        <div class="card-body ">
          <i class="bi bi-clock fs-1" style="color: rgb(240, 217, 11);"></i>
          <h3 class="card-title mt-3">Working Hours</h3>
          <p class="card-text">Mon - Fri: 9 AM - 6 PM</p>
          <p class="card-text">Sat - Sun: Closed</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-8 mx-auto">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Send Us a Message</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-lg-12">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Our Location</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2390.0511636602373!2d36.31710412584526!3d33.54587787335178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1518e656d8f67ced%3A0x9c31a137201b71da!2sAlMounkez%20Software!5e1!3m2!1sar!2s!4v1741456715096!5m2!1sar!2s"
            width="100%"
            height="400"
            style="border:0;"
            allowfullscreen=""
            loading="lazy">
        </iframe>

        </div>
      </div>
    </div>
  </div>

</div>
